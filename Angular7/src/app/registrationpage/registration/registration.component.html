
<form class="left-align" #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <div class="row right-align-extra">
                <div>
                         <p>Date Created: {{myDate | date:'dd/MM/yyyy'}}</p>
                    </div>
        </div>
    <div class="row">
        <div class="col-md-6">
                
            <div class="form-group">
                <label>Domain</label>
                <select name="domainname" required #Domainname="ngModel" [(ngModel)]="service.formData.domainname"
                class="form-control">
                <option value="">Please Select</option>
                <option value="AU">AU</option>
                <option value="BU">BU</option>
                <option value="CU">CU</option>
                </select>
                
            </div>
            <div class="form-group" hidden>
                    <label>id</label>
                    <input name="id" #Domainname="ngModel" [(ngModel)]="service.formData.id"
                    class="form-control">
                </div>
                <div class="form-group">
                        <label>First Name</label>
                        <input name="Firstname" required #Firstname="ngModel" [(ngModel)]="service.formData.Firstname"
                        class="form-control">
                        <div class="validation-error" *ngIf="Firstname.invalid && Firstname.touched">First Name is Required.</div>
                    </div>
                    <div class="form-group">
                            <label>Email</label>
                            <input name="Email" #Email="ngModel" [(ngModel)]="service.formData.Email"
                            class="form-control" required>
                            <div class="validation-error" *ngIf="Email.invalid && Email.touched">Email id is Required.</div>
                        </div>
        </div>
        <div class="col-md-6">
                <div class="form-group">
                        <label>My Team</label>
                        <select name="Teamname" required #Teamname="ngModel" [(ngModel)]="service.formData.Teamname"
                        class="form-control">
                        <option value="">Please Select</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Mumbai">Mumbai</option>
                        </select>
                    </div>
            
            <div class="form-group">
                <label>Last Name</label>
                <input name="Lastname" required #Lastname="ngModel" [(ngModel)]="service.formData.Lastname"
                class="form-control">
                <div class="validation-error" *ngIf="Lastname.invalid && Lastname.touched">Last Name is Required.</div>
            </div>
            <div class="form-group">
                    <label>Lan Id</label>
                    <input name="Lanid" #Lanid="ngModel" [(ngModel)]="service.formData.Lanid"
                    class="form-control">
                </div>
        </div>
    </div>   
    <div class="row right-align-extra">
        <button type="Submit" [disabled]="form.invalid" class="btn btn-dark">Register</button>
        </div>
    
</form>
